<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camelCaseCodes</title>

    <link rel="stylesheet" href="style.css">

    <!-- FONT AWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">

        <h1>camelCase</h1>

        <div class="one">

            <div class="html">
                <label><i class="fa-brands fa-html5" style="color: #f9681a;"></i> HTML </label>
                <textarea id="htmlCode" placeholder="write your html here"></textarea>
            </div>
            <div class="css">
                <label><i class="fa-brands fa-css3-alt" style="color: #0091ff;"></i> CSS</label>
                <textarea id="cssCode" placeholder="write your css here"></textarea>
            </div>
            <div class="js">
                <label><i class="fa-brands fa-js" style="color: #FFD43B;"></i> JS</label>
                <textarea id="jsCode" placeholder="write your js logic here"></textarea>
            </div>

        </div>

        <div class="two">
            <iframe src="" frameborder="1"></iframe>
        </div>

    </div>



</body>
